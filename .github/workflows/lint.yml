name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Update Submodules
        run: git submodule update --remote --recursive

      - name: Install Dependencies
        run: pnpm install

      - name: Apply Patches
        run: git apply patches/0001-cactbot-all.patch

      - name: Lint
        run: pnpm run lint
